name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Linux binary
        run: GOOS=linux GOARCH=amd64 go build -o speakeasy-linux ./cmd/server/

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Copy binary to server
        run: scp -i ~/.ssh/deploy_key speakeasy-linux ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/speakeasy-linux

      - name: Copy web assets to server
        run: scp -i ~/.ssh/deploy_key -r web ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/web

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            sudo systemctl stop speakeasy
            sudo rm -f /var/www/speakeasy/speakeasy-linux
            sudo cp ~/speakeasy-linux /var/www/speakeasy/speakeasy-linux
            sudo rm -rf /var/www/speakeasy/web
            sudo cp -r ~/web /var/www/speakeasy/web
            sudo chown -R www-data:www-data /var/www/speakeasy
            sudo chmod 755 /var/www/speakeasy/speakeasy-linux
            sudo systemctl start speakeasy
            rm -f ~/speakeasy-linux
            rm -rf ~/web
          '
