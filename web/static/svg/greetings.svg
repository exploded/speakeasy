<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Sky -->
  <rect width="400" height="300" fill="#EDE9FE" />
  <!-- Ground -->
  <ellipse cx="200" cy="290" rx="220" ry="40" fill="#A7F3D0" />
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#F59E0B" />
  <circle cx="350" cy="50" r="38" fill="#F59E0B" opacity="0.3" />
  <!-- Cloud -->
  <ellipse cx="80" cy="45" rx="35" ry="15" fill="white" />
  <ellipse cx="65" cy="38" rx="20" ry="13" fill="white" />
  <ellipse cx="95" cy="38" rx="22" ry="14" fill="white" />
  <!-- Person 1 (left) -->
  <circle cx="120" cy="140" r="28" fill="#FBBF24" /> <!-- head -->
  <circle cx="112" cy="135" r="4" fill="#1E1B4B" /> <!-- eye -->
  <circle cx="130" cy="135" r="4" fill="#1E1B4B" /> <!-- eye -->
  <path d="M112,150 Q121,158 130,150" stroke="#1E1B4B" stroke-width="2.5" fill="none" stroke-linecap="round" /> <!-- smile -->
  <rect x="105" y="168" width="30" height="55" rx="12" fill="#3B82F6" /> <!-- body -->
  <rect x="97" y="223" width="14" height="35" rx="6" fill="#6366F1" /> <!-- left leg -->
  <rect x="119" y="223" width="14" height="35" rx="6" fill="#6366F1" /> <!-- right leg -->
  <!-- Waving arm (right, raised) -->
  <rect x="135" y="160" width="12" height="40" rx="6" fill="#FBBF24" transform="rotate(-45, 135, 170)" />
  <!-- Hand -->
  <circle cx="160" cy="140" r="9" fill="#FBBF24" />
  <!-- Left arm -->
  <rect x="90" y="175" width="12" height="35" rx="6" fill="#FBBF24" transform="rotate(15, 93, 175)" />
  <!-- Person 2 (right) -->
  <circle cx="280" cy="140" r="28" fill="#FCD34D" /> <!-- head -->
  <circle cx="272" cy="135" r="4" fill="#1E1B4B" /> <!-- eye -->
  <circle cx="290" cy="135" r="4" fill="#1E1B4B" /> <!-- eye -->
  <path d="M270,150 Q280,158 290,150" stroke="#1E1B4B" stroke-width="2.5" fill="none" stroke-linecap="round" /> <!-- smile -->
  <!-- Hair -->
  <path d="M255,125 Q260,105 280,108 Q300,105 305,125" fill="#92400E" />
  <rect x="265" y="168" width="30" height="55" rx="12" fill="#14B8A6" /> <!-- body -->
  <rect x="257" y="223" width="14" height="35" rx="6" fill="#0D9488" /> <!-- left leg -->
  <rect x="279" y="223" width="14" height="35" rx="6" fill="#0D9488" /> <!-- right leg -->
  <!-- Waving arm (left, raised) -->
  <rect x="250" y="160" width="12" height="40" rx="6" fill="#FCD34D" transform="rotate(45, 262, 170)" />
  <!-- Hand -->
  <circle cx="240" cy="140" r="9" fill="#FCD34D" />
  <!-- Right arm -->
  <rect x="298" y="175" width="12" height="35" rx="6" fill="#FCD34D" transform="rotate(-15, 304, 175)" />
  <!-- Speech bubble left -->
  <rect x="70" y="72" width="110" height="42" rx="18" fill="white" stroke="#7C3AED" stroke-width="2" />
  <polygon points="130,114 125,125 140,112" fill="white" stroke="#7C3AED" stroke-width="2" />
  <rect x="123" y="108" width="20" height="10" fill="white" />
  <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7C3AED">Zdravo!</text>
  <!-- Speech bubble right -->
  <rect x="220" y="72" width="110" height="42" rx="18" fill="white" stroke="#14B8A6" stroke-width="2" />
  <polygon points="270,114 275,125 260,112" fill="white" stroke="#14B8A6" stroke-width="2" />
  <rect x="257" y="108" width="20" height="10" fill="white" />
  <text x="275" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#14B8A6">Zdravo!</text>
</svg>