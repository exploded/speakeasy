<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background - warm cafe -->
  <rect width="400" height="300" fill="#FEF3C7" />
  <!-- Wall accent -->
  <rect x="0" y="0" width="400" height="120" fill="#FBBF24" opacity="0.15" />
  <!-- Table -->
  <ellipse cx="200" cy="220" rx="175" ry="50" fill="#92400E" />
  <ellipse cx="200" cy="215" rx="175" ry="50" fill="#B45309" />
  <ellipse cx="200" cy="212" rx="170" ry="46" fill="#D97706" />
  <!-- Tablecloth hint -->
  <ellipse cx="200" cy="212" rx="165" ry="42" fill="#FDE68A" opacity="0.3" />
  <!-- Coffee cup (left side) -->
  <g transform="translate(85, 140)">
    <!-- Saucer -->
    <ellipse cx="0" cy="52" rx="38" ry="10" fill="#9CA3AF" />
    <ellipse cx="0" cy="50" rx="36" ry="9" fill="#D1D5DB" />
    <!-- Cup body -->
    <rect x="-22" y="10" width="44" height="40" rx="5" fill="white" />
    <ellipse cx="0" cy="10" rx="22" ry="7" fill="#E5E7EB" />
    <ellipse cx="0" cy="12" rx="18" ry="5" fill="#92400E" /> <!-- coffee -->
    <!-- Handle -->
    <path d="M22,18 Q38,18 38,32 Q38,44 22,44" stroke="white" stroke-width="6" fill="none" />
    <path d="M22,18 Q38,18 38,32 Q38,44 22,44" stroke="#E5E7EB" stroke-width="3" fill="none" />
    <!-- Steam -->
    <path d="M-8,-5 Q-12,-18 -5,-25" stroke="#9CA3AF" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round" />
    <path d="M3,-5 Q7,-20 0,-28" stroke="#9CA3AF" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round" />
    <path d="M12,-3 Q16,-15 10,-22" stroke="#9CA3AF" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round" />
  </g>
  <!-- Plate with food (center) -->
  <g transform="translate(210, 148)">
    <!-- Plate -->
    <ellipse cx="0" cy="50" rx="60" ry="18" fill="#9CA3AF" />
    <ellipse cx="0" cy="48" rx="58" ry="16" fill="white" />
    <ellipse cx="0" cy="47" rx="48" ry="13" fill="#F3F4F6" />
    <!-- Food items on plate -->
    <!-- Meat/main -->
    <ellipse cx="-10" cy="40" rx="25" ry="12" fill="#B45309" />
    <ellipse cx="-10" cy="38" rx="23" ry="10" fill="#D97706" />
    <!-- Grill marks -->
    <line x1="-22" y1="36" x2="-2" y2="36" stroke="#92400E" stroke-width="1.5" opacity="0.5" />
    <line x1="-20" y1="40" x2="0" y2="40" stroke="#92400E" stroke-width="1.5" opacity="0.5" />
    <!-- Veggies -->
    <circle cx="20" cy="38" r="7" fill="#34D399" />
    <circle cx="28" cy="44" r="5" fill="#EF4444" />
    <circle cx="14" cy="44" r="6" fill="#F59E0B" />
  </g>
  <!-- Bread basket (right side) -->
  <g transform="translate(320, 152)">
    <!-- Basket -->
    <path d="M-30,45 Q-35,20 -25,15 L25,15 Q35,20 30,45Z" fill="#D97706" />
    <path d="M-28,45 Q-33,22 -23,18 L23,18 Q33,22 28,45Z" fill="#F59E0B" />
    <!-- Weave lines -->
    <line x1="-22" y1="25" x2="22" y2="25" stroke="#D97706" stroke-width="1.5" />
    <line x1="-26" y1="32" x2="26" y2="32" stroke="#D97706" stroke-width="1.5" />
    <line x1="-28" y1="39" x2="28" y2="39" stroke="#D97706" stroke-width="1.5" />
    <!-- Bread rolls -->
    <ellipse cx="-8" cy="14" rx="14" ry="10" fill="#FBBF24" />
    <ellipse cx="10" cy="12" rx="12" ry="9" fill="#FCD34D" />
    <ellipse cx="0" cy="8" rx="10" ry="8" fill="#F59E0B" />
  </g>
  <!-- Window in background -->
  <rect x="150" y="15" width="100" height="80" rx="8" fill="#93C5FD" opacity="0.5" />
  <line x1="200" y1="15" x2="200" y2="95" stroke="white" stroke-width="3" />
  <line x1="150" y1="55" x2="250" y2="55" stroke="white" stroke-width="3" />
  <!-- Hanging lamp -->
  <line x1="200" y1="0" x2="200" y2="20" stroke="#78716C" stroke-width="2" />
  <path d="M185,20 Q200,35 215,20" fill="#F59E0B" />
  <ellipse cx="200" cy="22" rx="12" ry="5" fill="#FBBF24" />
  <!-- Small flower vase on table -->
  <g transform="translate(150, 155)">
    <rect x="-6" y="10" width="12" height="20" rx="4" fill="#7C3AED" />
    <circle cx="0" cy="8" r="6" fill="#F87171" />
    <circle cx="-6" cy="5" r="5" fill="#F59E0B" />
    <circle cx="6" cy="4" r="5" fill="#A78BFA" />
    <line x1="0" y1="10" x2="0" y2="0" stroke="#34D399" stroke-width="2" />
    <line x1="0" y1="10" x2="-6" y2="2" stroke="#34D399" stroke-width="2" />
    <line x1="0" y1="12" x2="6" y2="2" stroke="#34D399" stroke-width="2" />
  </g>
</svg>