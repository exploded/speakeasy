<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#FEF3C7" />
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#FDE68A" />
  <!-- Heart above family -->
  <path d="M190,25 Q190,10 200,10 Q210,10 210,25 Q210,38 200,48 Q190,38 190,25Z" fill="#F87171" opacity="0.6" />
  <!-- Grandparent (left) -->
  <g transform="translate(65, 0)">
    <circle cx="0" cy="120" r="24" fill="#FCD34D" /> <!-- head -->
    <!-- Glasses -->
    <circle cx="-8" cy="118" r="8" fill="none" stroke="#78716C" stroke-width="2" />
    <circle cx="10" cy="118" r="8" fill="none" stroke="#78716C" stroke-width="2" />
    <line x1="2" y1="118" x2="-0" y2="118" stroke="#78716C" stroke-width="2" />
    <!-- Eyes behind glasses -->
    <circle cx="-7" cy="118" r="2.5" fill="#1E1B4B" />
    <circle cx="10" cy="118" r="2.5" fill="#1E1B4B" />
    <!-- Smile -->
    <path d="M-8,130 Q0,137 8,130" stroke="#1E1B4B" stroke-width="2" fill="none" stroke-linecap="round" />
    <!-- Gray hair -->
    <path d="M-22,112 Q-20,95 0,92 Q20,95 22,112" fill="#9CA3AF" />
    <!-- Body -->
    <rect x="-18" y="144" width="36" height="55" rx="14" fill="#14B8A6" />
    <!-- Legs -->
    <rect x="-20" y="198" width="14" height="35" rx="6" fill="#0D9488" />
    <rect x="6" y="198" width="14" height="35" rx="6" fill="#0D9488" />
    <!-- Cane -->
    <line x1="-30" y1="160" x2="-30" y2="240" stroke="#92400E" stroke-width="4" stroke-linecap="round" />
    <path d="M-30,160 Q-30,152 -22,152" stroke="#92400E" stroke-width="4" fill="none" stroke-linecap="round" />
  </g>
  <!-- Parent 1 / Mom (center-left) -->
  <g transform="translate(160, 0)">
    <circle cx="0" cy="115" r="26" fill="#FBBF24" /> <!-- head -->
    <!-- Hair -->
    <path d="M-26,108 Q-24,85 0,82 Q24,85 26,108" fill="#92400E" />
    <ellipse cx="-22" cy="115" rx="8" ry="14" fill="#92400E" /> <!-- side hair -->
    <ellipse cx="22" cy="115" rx="8" ry="14" fill="#92400E" />
    <!-- Eyes -->
    <circle cx="-9" cy="112" r="3.5" fill="#1E1B4B" />
    <circle cx="9" cy="112" r="3.5" fill="#1E1B4B" />
    <!-- Smile -->
    <path d="M-10,125 Q0,134 10,125" stroke="#1E1B4B" stroke-width="2.5" fill="none" stroke-linecap="round" />
    <!-- Rosy cheeks -->
    <circle cx="-16" cy="122" r="5" fill="#F9A8D4" opacity="0.5" />
    <circle cx="16" cy="122" r="5" fill="#F9A8D4" opacity="0.5" />
    <!-- Body -->
    <rect x="-20" y="141" width="40" height="58" rx="15" fill="#7C3AED" />
    <!-- Legs -->
    <rect x="-20" y="198" width="15" height="36" rx="6" fill="#6D28D9" />
    <rect x="5" y="198" width="15" height="36" rx="6" fill="#6D28D9" />
  </g>
  <!-- Parent 2 / Dad (center-right) -->
  <g transform="translate(245, 0)">
    <circle cx="0" cy="110" r="27" fill="#FBBF24" /> <!-- head -->
    <!-- Short hair -->
    <path d="M-26,102 Q-22,82 0,78 Q22,82 26,102" fill="#451A03" />
    <!-- Eyes -->
    <circle cx="-9" cy="108" r="3.5" fill="#1E1B4B" />
    <circle cx="9" cy="108" r="3.5" fill="#1E1B4B" />
    <!-- Smile -->
    <path d="M-10,122 Q0,131 10,122" stroke="#1E1B4B" stroke-width="2.5" fill="none" stroke-linecap="round" />
    <!-- Body -->
    <rect x="-22" y="137" width="44" height="60" rx="16" fill="#3B82F6" />
    <!-- Legs -->
    <rect x="-22" y="196" width="16" height="38" rx="7" fill="#2563EB" />
    <rect x="6" y="196" width="16" height="38" rx="7" fill="#2563EB" />
  </g>
  <!-- Child (front center) -->
  <g transform="translate(200, 45)">
    <circle cx="0" cy="120" r="20" fill="#FCD34D" /> <!-- head -->
    <!-- Eyes -->
    <circle cx="-7" cy="117" r="3.5" fill="#1E1B4B" />
    <circle cx="7" cy="117" r="3.5" fill="#1E1B4B" />
    <!-- Big smile -->
    <path d="M-8,127 Q0,136 8,127" stroke="#1E1B4B" stroke-width="2.5" fill="none" stroke-linecap="round" />
    <!-- Hair -->
    <path d="M-18,112 Q-15,98 0,95 Q15,98 18,112" fill="#92400E" />
    <!-- Body -->
    <rect x="-14" y="140" width="28" height="40" rx="11" fill="#F59E0B" />
    <!-- Legs -->
    <rect x="-14" y="179" width="11" height="26" rx="5" fill="#D97706" />
    <rect x="3" y="179" width="11" height="26" rx="5" fill="#D97706" />
    <!-- Arms up (happy!) -->
    <rect x="-24" y="138" width="10" height="28" rx="5" fill="#FCD34D" transform="rotate(30, -20, 145)" />
    <rect x="14" y="138" width="10" height="28" rx="5" fill="#FCD34D" transform="rotate(-30, 20, 145)" />
  </g>
  <!-- Small hearts -->
  <path d="M330,60 Q330,52 336,52 Q342,52 342,60 Q342,68 336,74 Q330,68 330,60Z" fill="#F87171" opacity="0.4" />
  <path d="M50,55 Q50,49 54,49 Q58,49 58,55 Q58,61 54,65 Q50,61 50,55Z" fill="#F87171" opacity="0.4" />
</svg>