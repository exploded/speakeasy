{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}SpeakEasy</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="show-both">
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <svg viewBox="0 0 40 40" fill="none">
                <circle cx="20" cy="20" r="18" fill="#A78BFA"/>
                <circle cx="14" cy="16" r="5" fill="white"/>
                <circle cx="26" cy="16" r="5" fill="white"/>
                <circle cx="14" cy="16" r="2.5" fill="#5B21B6"/>
                <circle cx="26" cy="16" r="2.5" fill="#5B21B6"/>
                <path d="M16 26 Q20 30 24 26" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
                <path d="M8 8 Q12 4 16 10" fill="#F59E0B"/>
                <path d="M32 8 Q28 4 24 10" fill="#F59E0B"/>
            </svg>
            SpeakEasy
        </a>
        <ul class="navbar-links">
            {{if .User}}
                <li><a href="/">Dashboard</a></li>
                <li><a href="/">Languages</a></li>
                <li class="navbar-user">
                    {{.User.DisplayName}}
                    <a href="/logout">Logout</a>
                </li>
            {{else}}
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            {{end}}
        </ul>
    </nav>

    <main class="container">
        {{template "content" .}}
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
{{end}}
